name: Build & Release hajimu_discord

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            suffix: macos
          - os: ubuntu-latest
            suffix: linux-x64
          - os: windows-latest
            suffix: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: はじむヘッダーを取得
        uses: actions/checkout@v4
        with:
          repository: ReoShiozawa/hajimu
          path: _hajimu
          sparse-checkout: include

      - name: ヘッダーをコピー
        shell: bash
        run: mkdir -p include && cp -r _hajimu/include/. include/

      # ── macOS: OpenSSL / Opus / libsodium (Homebrew) ─
      - name: 依存インストール (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl opus libsodium
          # pkg-config が Homebrew パッケージを検出できるようパスを追加
          BREW_PREFIX="$(brew --prefix)"
          echo "PKG_CONFIG_PATH=${BREW_PREFIX}/opt/openssl/lib/pkgconfig:${BREW_PREFIX}/opt/opus/lib/pkgconfig:${BREW_PREFIX}/opt/libsodium/lib/pkgconfig:${BREW_PREFIX}/lib/pkgconfig" >> "$GITHUB_ENV"
          echo "OPENSSL_PREFIX=${BREW_PREFIX}/opt/openssl" >> "$GITHUB_ENV"

      # ── Linux: OpenSSL / Opus / libsodium ───────────
      - name: 依存インストール (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install -y libssl-dev libopus-dev libsodium-dev

      # ── macOS / Linux ────────────────────────────────
      - name: ビルド (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          make HAJIMU_INCLUDE=include
          # ボイスチャンネル機能が有効になっているか検証
          if file hajimu_discord.hjp | grep -q "shared\|dynamic\|ELF\|Mach-O"; then
            echo "✅ ビルド成功"
          fi
          # HJP_NO_VOICE が定義されたままならビルドを失敗させる
          if nm hajimu_discord.hjp 2>/dev/null | grep -q "hjp_no_voice_stub\|NO_VOICE"; then
            echo "❌ ボイスチャンネル機能が無効です (Opus/libsodium が見つかりません)" && exit 1
          fi

      # ── Windows (MSYS2 MINGW64) ──────────────────────
      - name: MSYS2 セットアップ (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            make
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-libsodium

      - name: ビルド (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make HAJIMU_INCLUDE=include
          # Opus が有効かチェック (-DHJP_NO_VOICE が入っていないこと)
          if nm hajimu_discord.hjp 2>/dev/null | grep -q "hjp_no_voice_stub\|NO_VOICE"; then
            echo "❌ ボイスチャンネル機能が無効です" && exit 1
          fi

      # ── アーティファクト整理 ─────────────────────────
      - name: アーティファクトをリネーム
        shell: bash
        run: |
          mkdir -p dist
          cp hajimu_discord.hjp dist/hajimu_discord-${{ matrix.suffix }}.hjp

      - name: GitHub Releases にアップロード
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/hajimu_discord-${{ matrix.suffix }}.hjp
